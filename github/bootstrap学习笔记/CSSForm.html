<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS表单，列表，面包屑，分页</title>
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="container">
 
    <h2 class="md-3">表单组实例</h2>
    <form action="">
        <div class="form-group">
            <label for="formgroup1">姓名</label>
            <input type="text" class="form-control" id="formgroup1" placeholder="name">
        </div>
        <div class="form-group">
            <label for="formgroup2">密码</label>
            <input type="password" class="form-control" id="formgroup2" placeholder="password">
        </div>
        <div class="form-group">
            <label for="formgroup3">文件选择</label>
            <input type="file" class="form-control-file" id="formgroup3">
        </div>
        <div class="form-group row">
            <label for="formgroup4" class="col-2 col-form-label">邮箱</label>
            <div class="col-10">
                    <input type="email" class="form-control-plaintext" id="form-group4" value="email@example.com" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="formgroup5" class="col-2 col-form-label">密码</label>
            <div class="col-10">
                <input type="password" class="form-control" id="formgroup5" value="Password">
            </div>
        </div>
        <input type="range" class="form-control-range">
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="name">姓名</label>
                <input type="text" class="form-control" placeholder="Name" id="name">
            </div>
            <div class="form-group col-6">
                <label for="password">密码</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
                <small>由大写字母，小写字母，数字三者中的任两者组成的8位数</small>
            </div>
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" class="form-control" value="example@qq.com" id="email">
        </div>
        <div class="form-group">
            <label for="address">户籍所在地</label>
            <input type="text" class="form-control" value="户籍所在地" id="address">
        </div>
        <div class="form-row">
            <div class="col-4 form-group">
                <label for="city">现居城市</label>
                <input type="text" class="form-control" placeholder="现在居住城市" id="city">
            </div>
            <div class="col-4 form-group">
                <label for="town">乡、镇</label>
                <select name="" id="town" class="form-control">
                    <option value="">选择</option>
                    <option value="" active>选择2</option>
                </select>
            </div>
            <div class="col-4 form-group">
                <label for="Zip">邮编</label>
                <input type="text" class="form-control" id="Zip" placeholder="例如：833300">
            </div>
        </div>
    </form>
    <!--JS脚本文件-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.js"></script>
</body>
</html>
