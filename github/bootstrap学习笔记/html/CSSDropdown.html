<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap练习</title>
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
 

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">激活按钮            
        </button>
        <div class="dropdown-menu">
            <button class="dropdown-item" type="button">菜单项1</button>
            <button class="dropdown-item" type="button">菜单项2</button>
            <button class="dropdown-item" type="button">菜单项3</button>
        </div>
    </div>
    <h3 class="md-4">按钮背景颜色</h3>
    <button class="btn btn-primary" type="button">主要</button>
    <button class="btn btn-secondary" type="button">次要</button>
    <button class="btn btn-success" type="button">成功</button>
    <button class="btn btn-danger" type="button">危险</button>
    <button class="btn btn-warning" type="button">警告</button>
    <button class="btn btn-info" type="button">信息</button>
    <button class="btn btn-light" type="button">明亮</button>
    <button class="btn btn-dark" type="button">黑暗</button>

    <h3 class="md-4">按钮边框颜色</h3>
    <button class="btn btn-outline-primary active" type="button">主要</button>
    <button class="btn btn-outline-secondary" type="button">次要</button>
    <button class="btn btn-outline-success" type="button">成功</button>
    <button class="btn btn-outline-danger" type="button">危险</button>
    <button class="btn btn-outline-warning" type="button">警告</button>
    <button class="btn btn-outline-info" type="button">信息</button>
    <button class="btn btn-outline-light" type="button">明亮</button>
    <button class="btn btn-outline-dark disabled" type="button">黑暗</button>

    <h3 class="mb-4">按钮工具栏</h3>
    <div class="btn-group mr-2">
        <button class="btn-primary" type="button">上一页</button>
    </div>
    <div class="btn-group mr-2">
        <button class="btn btn-warning"type="button">1</button>
        <button class="btn btn-warning"type="button">2</button>
        <button class="btn btn-warning"type="button">3</button>
        <button class="btn btn-warning"type="button">4</button>
        <button class="btn btn-warning"type="button">5</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-info" type="button">下一页</button>
    </div>

    <h3 class="md-3">嵌套按钮组</h3>
    <div class="btn-group">
        <button class="btn btn-secondary" type="button">首页</button>
        <button class="btn btn-secondary" type="button">中文手册</button>
        <div class="btn-group">
            <button class="btn btn-secondary"type="button">主题模板</button>
            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button"></button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">主题门户</a>
                <a href="#" class="dropdown-item">精选面板</a>
            </div>
        </div>
    </div>
    <h3 class="md-4">垂直布局</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-primary disabled" type="button">服装</button>
        <button class="btn btn-secondary" type="button">美妆</button>
        <button class="btn btn-warning" type="button">数码</button>
        <button class="btn btn-danger" type="button">箱包</button>
        <div class="dropright btn-group">
            <button class="btn btn-success dropdown-taggle active" data-toggle="dropdown" type="button">美食</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">牛奶</a>
                <a href="#" class="dropdown-item">面包</a>
                <button class="dropdown-item" type="button">豆浆</button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" type="button">面条</button>
            </div>
        </div>
    </div>
    <h3 class="md-4">菜单项</h3>
    <div class="dropright btn-group" >
        <button class="btn" type="button">激活按钮</button>
        <button class="btn dropdown-toggle dropdown-toggle-split active" data-toggle="dropdown" type="button"></button>
        <div class="dropdown-menu">
            <button class="dropdown-item" type="button">菜单项1</button>
            <button class="dropdown-item active" type="button">菜单项2</button>
            <a href="#" class="dropdown-item disabled">菜单项3</a>
            <a href="#" class="dropdown-item">菜单项4</a>
        </div>
    </div>

    <h3 class="md-3">导航</h3>
    <ul class="nav justify-content-center nav-tabs">
        <li class="nav-item">
            <a href="#" class="nav-link active">首页</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">列表页</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">详情页</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">登录页</a>
        </li>
    </ul>
    <h3 class="md-3">导航</h3>
    <ul class="nav flex-column justify-content-center nav-pills" style="width: 100px;">
        <li class="nav-item">
            <a href="#" class="nav-link active">首页</a>
        </li>
        <li class="nav-item dropright">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">列表页</a>
            <div class="dropdown-menu">
                <button class="dropdown-item">项目一</button>
                <button class="dropdown-item">项目二</button>
            </div>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">详情页</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">登录页</a>
        </li>
    </ul>


    <!--JS脚本文件-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.js"></script>
</body>
</html>
