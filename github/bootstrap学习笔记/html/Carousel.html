<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap练习</title>
    <link rel="stylesheet" href="../bootstrap-4.2.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="container">
    <!-- <a href="#" class="btn btn-primary m-5">hello world</a> -->
    <div id="Carousel" class="carousel slide" data-ride="carousel">
        <!--标识图标-->
        <ol class="carousel-indicators">
            <li data-target="Carousel" data-slide-to="0" class="active"></li>
            <li data-target="Carousel" data-slide-to="1"></li>
            <li data-target="Carousel" data-slide-to="2"></li> 
        </ol>
        <!-- 幻灯片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/lhead/a.png" class="d-block w-100" alt=" ">
                <div class="carousel-caption">
                    <h5>标题</h5>
                    <p>说明</p>
                </div>

            </div>
            <div class="carousel-item">
                <img src="../images/lhead/b.png" class="d-block w-100" alt="">
                <div class="carousel-caption" >
                    <h5>标题</h5>
                    <p>说明</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/lhead/c.png" class="d-block w-100" alt="">
                <div class="carousel-caption">
                    <h5>标题</h5>
                    <p>说明</p>
                </div>
            </div>
        </div>
        <!-- 控制按钮 -->
        <a href="#Carousel" class="carousel-control-prep" data-slide="prep">
            <span class="csrousel-control-prep-icon"></span>
        </a>
        <a href="#Carousel" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>





    <!--JS脚本文件-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="../bootstrap-4.2.1-dist/js/bootstrap.js"></script>
</body>
</html>
