<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="style.js"></script>

<body>
    <div class="title">
        <h1>Update CSS Variables with <em>JS</em> </h1>
    </div>
    <div class="control">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="spacing" min="10" max = "200" value="40" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blue" min="0" max="25" value="5" data-sizing="px">
        <label for="color">Base Color</label>
        <input type="color" name="color" id="color" value="#aac2c4">
    </div>
    <img src="images/meizhi.jpg" alt="">
</body>
